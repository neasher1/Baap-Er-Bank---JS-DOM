<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Functional <span class="text-red-500 font-semibold">Baap Er
                Bank</span>!!!!</h1>
    </header>
    <main>
        <!-- balcned and summary  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-sky-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-1">Deposit</h4>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-1">Withdraw</h4>
                    <h2 class="text-4xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-400 p-8 text-white rounded-lg">
                    <h4 class="text-2xl font-medium mb-1">Balance</h4>
                    <h2 class="text-4xl font-semibold">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white font-medium mb-6">Your Deposit</h3>
                    <input id="deposit-field" class="w-3/4 px-2 py-3 rounded-lg mb-6" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="block bg-blue-600 hover:bg-sky-600 px-6 py-2 text-white font-semibold text-2xl rounded-lg">Deposit</button>
                </div>

                <div class="bg-sky-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white font-medium mb-6">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-3/4 px-2 py-3 rounded-lg mb-6" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="block bg-blue-600 hover:bg-sky-600 px-6 py-2 text-white font-semibold text-2xl rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
