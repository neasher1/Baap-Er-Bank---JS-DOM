<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-semibold	text-violet-700">Baap er Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-violet-200 mt-12 w-9/12 mx-auto p-12 rounded-lg">
            <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
            <div>
                <input class="block mb-4 p-2 w-9/12 rounded" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="block mb-4 p-2 w-9/12 rounded" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-orange-500 hover:bg-orange-700 px-8 py-2 rounded-lg text-2xl font-semibold text-white">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
